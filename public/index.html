<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/tkfavicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#131722" />
	<meta name="description" content="This website is a demo site for an entertainment app."/>
	<link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
	  <link href="//vjs.zencdn.net/6.1.0/video-js.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/video.js@7.5.4/dist/video-js.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/video.js@7.5.4/dist/video.js"></script>
    <script src="https://unpkg.com/@silvermine/videojs-quality-selector/dist/js/silvermine-videojs-quality-selector.min.js"></script>

	<!-- Video.js base CSS -->
	<link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet" />
</head>
<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
	-->
<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
		-->
<title>Entertainment App</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>
	  <script src="videojs.min.js"></script>
	  <script src="//www.domain.com/videojs/video.min.js"></script>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<script type="text/javascript"
		src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
	<script>
		document.addEventListener('keydown', function (e) {
			if (event.keyCode == 123) {
				window.event.returnValue = false;
				alert("This function has been disabled!");
				return false;
			} else if (event.ctrlKey && event.shiftKey && (event.keyCode == 73)) {
				alert("This function has been disabled!");
				window.event.returnValue = false;
				return false;
			} else if (event.ctrlKey && event.keyCode == 85) {
				alert("This function has been disabled!");
				window.event.returnValue = false;
				return false;
			}
		}, false);

		if (document.addEventListener) {
			document.addEventListener('contextmenu', function (e) {
				alert("This function has been disabled!");
				e.preventDefault();
			}, false);
		} else {
			document.attachEvent('oncontextmenu', function () {
				alert("This function has been disabled!");
				window.event.returnValue = false;
			});
		}
	</script>
</body>

</html>
